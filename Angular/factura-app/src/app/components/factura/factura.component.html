<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <factura-view [id]="factura.id" [name]="factura.name"></factura-view>

            <div class="row my-3">
                <div class="col">
                    <client-view [client]="factura.client"></client-view>
                </div>
    
                <div class="col">
                    <company-view [company]="factura.company"></company-view>
                </div>
            </div>
            <list-items [items]="factura.items"></list-items>
        </div>
    </div>
</div>
